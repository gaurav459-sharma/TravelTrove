<div class="container mt-4">
  <h2 class="text-center mb-4">My Travel Groups</h2>

  <div *ngIf="myGroups.length === 0" class="text-center mt-5">
    <i class="bi bi-emoji-frown display-3 text-muted"></i>
    <h3 class="mt-3 text-muted">No Groups Found</h3>
    <p class="text-muted">You haven't joined any travel groups yet. Explore and join groups to see them here.</p>
  </div>

  <div class="row" *ngIf="myGroups.length > 0">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let group of myGroups">
      <div class="card mb-4 shadow-sm" style="background-color: #f8f9fa;">
        <div class="card-body">
          <h5 class="card-title">{{ group.groupName }}</h5>
          <p class="card-text">{{ group.description }}</p>
          <p class="text-muted">Created by: {{ group.createdBy }}</p>
          <div class="d-flex justify-content-between mt-3">
    
            <button class="btn btn-secondary btn-sm" (click)="chatWithGroup(group)">
              <i class="bi bi-chat-dots"></i> Chat
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
