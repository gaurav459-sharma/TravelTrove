<div class="container-fluid mt-4 mb-4 d-flex justify-content-center">
  <div class="row" style="width: 50%;">
    <!-- Members List -->
    <div class="col-md-4 border-end d-none d-md-block" style="height: 80vh; overflow-y: auto;">
      <h5 class="text-center">Group Members</h5>
      <ul class="list-group">
        <li class="list-group-item memberbg m-1" *ngFor="let member of groupMembers">
          {{ member.username }}
        </li>
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="col-12 col-md-8 d-flex flex-column" style="height: 80vh;">
      <div class="flex-grow-1 overflow-auto chat-box" style="padding: 10px; border-bottom: 1px solid #ddd;">
        <div *ngFor="let message of chatMessages" [ngClass]="{'text-end': message.sender === loggedInUser}">
          <div class="p-2 mb-2 message-bubble" [ngClass]="{'bg-primary text-white': message.sender === loggedInUser, 'bg-light': message.sender !== loggedInUser}">
            <strong *ngIf="message.sender !== loggedInUser">{{ message.sender }}:</strong> {{ message.text }}
            <span class="timestamp">{{message.timeStamp | date:'shortTime'}} </span>
          </div>
        </div>
      </div>
      <div class="input-group mt-auto">
        <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
