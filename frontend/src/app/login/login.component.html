<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow" style="width: 50%; max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Welcome Back!</h2>

      <!-- Alert for Success or Error Feedback -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
