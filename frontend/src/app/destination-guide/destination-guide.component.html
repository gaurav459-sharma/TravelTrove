<div class="container mt-4">
  <div class="d-flex justify-content-center align-items-center mb-3">
    <h2 class="text-center guideheading">Destinations Guides</h2>
    <button *ngIf="isAdmin" class="btn ms-3 createGuide" (click)="createDestination()">Create Guide</button>
  </div>
  <div class="d-flex justify-content-center mb-4 py-3">
    <div class="input-group w-50">
      <input type="text" class="form-control" placeholder="Search destinations..." [(ngModel)]="searchTerm">
      <button class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>
  </div>
  <div *ngIf="filteredDestinations.length === 0">
    <div class="text-center mt-5">
      <i class="bi bi-exclamation-triangle display-3 text-warning"></i>
      <h3 class="mt-3 text-danger">Destination Guide Not Available</h3>
      <p class="text-muted">Sorry, we couldn't find any destinations based on your search. Please try a different search term.</p>
    </div>
  </div>

  <div class="row" *ngIf="filteredDestinations.length > 0">
    <div class="col-md-4" *ngFor="let destination of filteredDestinations">
      <div class="card mb-4 shadow-sm card-hover position-relative">
        <img [src]="'http://localhost:3000' + destination.photos[0]" class="card-img-top" alt="{{ destination.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ destination.title }}</h5>
          <p class="card-text text-truncate">{{ destination.summary }}</p>
          <div class="d-flex justify-content-between">
            <a (click)="viewDetails(destination._id)" class="btn me-2 explorNow">Explore Now..</a>
            <div *ngIf="isAdmin" class="d-flex">
              <button class="btn btn-warning btn-sm me-2" 
              (click)="updateDestination(destination._id)" data-bs-toggle="modal" data-bs-target ='#postUpdateModal'>
                <i class="bi bi-pencil updateButton" ></i>
              </button>
              <button class="btn btn-sm deleteButton" (click)="confirmDelete(destination._id)">
                <i class="bi bi-trash"></i> 
              </button>
            </div>
          </div>
        </div>
        <!-- Favorite Button -->
        <button *ngIf="userId" class="btn position-absolute top-0 end-0 m-2 "
        [ngClass]="{'btn-danger': isUserFavourite(destination._id), 'btn-light': !isUserFavourite(destination._id)}"
                (click)="toggleFavorite(destination)">
          <i class="bi" 
          [ngClass]="{
          'bi-heart-fill':isUserFavourite(destination._id), 
          'bi-heart': !isUserFavourite(destination._id)}">
        </i>
        </button>
      </div>
    </div>
  </div>
</div>
