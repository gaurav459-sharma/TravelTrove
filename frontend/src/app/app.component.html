<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">TravelTrove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link" routerLink="/destination-guides">Destination Guides</a>
          </li>
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item me-3">
              <a class="nav-link" [routerLink]="['/my-trips',userid]">My Trips</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" routerLink="/favourite-destinations">Favourite Destinations</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" routerLink="/travel-groups">Travel Groups</a>
            </li>
            <li class="nav-item d-flex align-items-center me-4">
              <span class="navbar-text text-light fw-bold">Welcome, <span class="text-info">{{ username }}</span></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light" (click)="logout()">Logout</button>
            </li>
          </ng-container>
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="btn btn-outline-light me-2 mt-2 mt-lg-0" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light mt-2 mt-lg-0" routerLink="/signup">Sign Up</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <footer class="bg-secondary text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 TravelTrove. All rights reserved.</p>
    </div>
  </footer>
</div>
